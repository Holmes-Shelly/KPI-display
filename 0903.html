<!DOCTYPE html>

<!-- 0730实现了右侧gauge图表的点击放大功能 -->
<!-- 0806尝试网页整体angularjs化，实现了左侧折线图和放大gauge的ui-option，但右侧四小图较难实现 -->
<!-- 0807实现了网页整体的angularjs化 -->
<!-- 0808填入了具体的数据，形成了一个可用的版本 -->
<!-- 0809放弃http获取数据的方法，使用excel直接生成kpidata.js，但遇到中文乱码问题 -->
<!-- 0810实现了通过excel输出js文件来更新数据 -->
<!-- 0813填入了左表数据，尝试修复打印ngrepeat的颜色不显示问题，失败 -->
<!-- 0903使用ng-style修复IE9下指标不显示颜色的问题 -->

<html ng-app='DataTableApp'>
<head>
    <meta charset = "utf-8">
	<script src="lib/echarts.min.js"></script>
    <script src="lib/angular.min.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/DataTable0813.js"></script>
	<script src="lib/datasrc.js" charset="gb2312"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style0813.css">

	<title>生产准备绩效指标盘</title>
</head>
<body ng-controller="DataTableController as dataShow">
    <div id="HeadNav" class="aRow">
	  <div id="HeadTitle">
	  生产准备绩效指标盘
	  </div>
      <div class="NavTag">
	  历史数据
	  </div> 
      <div class="NavTag" onclick="window.print()">
	  打印
	  </div>  
	</div>
	<div class="aRow" name="ChartandPara">
	  <chart-left id="PlanChart" 
	              ui-option="
					{
						title: {
						text: '2018年计划完成情况',
						},
						tooltip: {
							trigger: 'axis'
						},
						legend: {
							data:['月计划','月实际','年计划','年实际']
						},
						toolbox: {
							show: true,
							feature: {
								dataZoom: {
									yAxisIndex: 'none'
								},
								dataView: {readOnly: false},
								magicType: {type: ['line', 'bar']},
								restore: {},
								saveAsImage: {}
							}
						},
						xAxis:  {
							type: 'category',
							boundaryGap: false,
							data: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
						},
						yAxis: {
							type: 'value'
						},
						series: [
							{
								name:'月计划',
								type:'line',
								color:'red',
								data:{{ dataShow.yearPlanData }},
								lineStyle: {
									normal: {
									width: 4,
									},
								},
							},
							{
								name:'月实际',
								type:'line',
								color:'green',
								data:{{ dataShow.yearDoneData }},
								markPoint: {
									data: [
										{type: 'max', name: '最大值'},
										{type: 'min', name: '最小值'}
									]
								},
								markLine: {
									data: [
										{type: 'average', name: '平均值'},
									]
								},
								lineStyle: {
									normal: {
									width: 4,
									},
								},
							},
							{
								name:'年计划',
								type:'line',
								color:'red',
								data:{{ dataShow.yearPlanSumData }},
								markPoint: {
									data: [
										{type: 'max', name: '最大值'}
									]
								},
								lineStyle: {
									normal: {
									width: 4,
									type: 'dashed'
									},
								},
							},		
							{
								name:'年实际',
								type:'line',
								color:'green',
								data:{{ dataShow.yearDoneSumData }},
								markPoint: {
									data: [
										{type: 'max', name: '最大值'}
									]
								},
								lineStyle: {
									normal: {
									width: 4,
									type: 'dashed'
									},
								}
							}
						]
					}"
	  ></chart-left>

	  <chart-top id="GaugeChartTop" ng-show="dataShow.showTopChart" ng-click="dataShow.clickClosed()" 
				 data-container="body" data-toggle="popover" data-placement="left" data-html="true" data-content="{{ dataShow.topTitle }}" data-trigger="hover" 
				 ui-option="
					 {
						series: [{ 
						type: 'gauge',
						center: ['50%', '65%'], // 默认全局居中  
						radius: 200,
						splitNumber: 5, //刻度数量
						min: 0,
						max:100,
						startAngle: 200,
						endAngle: -20,

						axisLine: {
							show: true,
							lineStyle: {
								width: 2,
								shadowBlur: 0,
								color: [
									[1, '#8f8f8f']
								]
							}
						},
						axisTick: {
							show: true,
							lineStyle: {
								color: '#8f8f8f',
								width: 1
							},
							length: 8,
							splitNumber: 8
						},
						splitLine: {
							show: true,
							length: 12,
							lineStyle: {
								color: '#8f8f8f',
							}
						},
						axisLabel: {
							distance: 2,
							textStyle: {
								color: '#8f8f8f',
								fontSize: '14',
								fontWeight:'bold'
							},
								formatter: function(e) {
								
								//此处使用了非线性坐标
								switch(e + '') {
									case '20':
										return '40';

									case '40':
										return '60';
										
									case '60':
										return '80';
											
									case '80':
										return '90';
											
									case '100':
										return '100';
										
									default:
										return e;
								}
							},
							textStyle: {
								fontSize: 20,
								fontWeight: ''
							}

						},
						pointer: { //仪表盘指针
							show: 0
						},
						detail: {
							show: false
						},
						},
						{
						type: 'gauge',
						startAngle: 200,
						endAngle: -20,
						radius: 150,
						center: ['50%', '65%'], // 默认全局居中  
						 
						min: 0,
						max: 100,

						axisLine: {
							show: false,
							lineStyle: {
								width:25,
								shadowBlur: 0,
								color: [
									[0.2, 'red'],
									[0.4, 'orange'],
									[0.6, 'yellow'],
									[0.8, '#33ff00'],
									[1, 'blue']
								]
							}
						},
						axisTick: {
							show: false,
							 
						},
						splitLine: {
							show: false,
							length: 20,

						},

						axisLabel: {
							show:false
						},
						pointer: {
							show: true,
						},
						detail: {
							show:false,
							offsetCenter: [0, 0],
							textStyle: {
								fontSize: 30
							}
						},
						itemStyle: {
						normal: {
							color: '#323232',
							
						}
						},
						data: [{
							name: '',
							value: '{{ dataShow.chartData }}',
						}]
						},
						{
						startAngle: 200,
						endAngle: -20,
						name: '实际完成',
						type: 'gauge',
						center: ['50%', '65%'], // 默认全局居中  
						radius:100,
						min: 0,
						max: 100,
						splitNumber: 0,
						axisLine: { // 坐标轴线  
							lineStyle: {
								color: [
									['{{ dataShow.chartData/100 }}', '#dddddd'],
									[1, 'black']
								], // 属性lineStyle控制线条样式  
								width: 4
							}
						},

						 
						axisLabel: { // 坐标轴小标记  
							textStyle: { // 属性lineStyle控制线条样式  
								fontWeight: 'bolder',
								fontSize: 16,
								color: 'rgba(30,144,255,0)',
							}
						},
						splitLine: { // 分隔线  
							length: 10, // 属性length控制线长  
							lineStyle: { // 属性lineStyle（详见lineStyle）控制线条样式  
								width: 0,
								color: '#444'
							}
						},
						pointer: { // 分隔线 指针  
							color: '#666666',
							width: 0,
							length: 230
						},
						detail: {
							formatter:'{value}%',
							color: 'red',
						},
						data: [{value: {{ dataShow.chartDataSrc }}, name: '{{ dataShow.chartTag }}'}]
						}, 
						]
					 }"
		  ></chart-top>
      <div id="GaugeCharts">
	  
	      <chart-right class="GaugeChart" chart-index="0" ng-click="dataShow.clickHappened(0)"></chart-right>
		  <chart-right class="GaugeChart" chart-index="1" ng-click="dataShow.clickHappened(1)"></chart-right>
		  <chart-right class="GaugeChart" chart-index="2" ng-click="dataShow.clickHappened(2)"></chart-right>
		  <chart-right class="GaugeChart" chart-index="3" ng-click="dataShow.clickHappened(3)"></chart-right>
		  
	  </div>
	</div>
	
	<div class="aRow" style="border:1px solid #e4e4e4; border-radius: 5px;">
		<div class="aCol" ng-repeat="indicator1 in dataShow.indicator">
	  	    <div class="indicatorLabel">
			{{ indicator1.name }}
			</div>
			<div class="indicatorLight" ng-repeat="indicator2 in indicator1.indicator" 
			     ng-style="{'background-color':'{{ indicator2.color }}'}" data-trigger="hover"
			     title="{{ indicator2.title }}" data-container="body" data-toggle="popover" 
				 data-placement="top" data-html="true" data-content="{{ indicator2.description }}">
			    <div style="float:left; width:70%; padding:3px 0 0 0">
			    {{ indicator2.name }}
			    </div>
				<div style="float:left; width:30%; line-height:40px; border-left:1px solid #e4e4e4">
			    {{ indicator2.quantity }}
			    </div>
			</div>
		</div>
	</div>
	
	
	<script type = "text/javascript">

	//使用js启用页面中的所有的data-toggle为popover的div
	$(function () { 
		$("[data-toggle='popover']").popover();
	});

	//为了使网页能够单页打出，隐藏顶部标签栏
	window.onbeforeprint = function(){
		$("#HeadNav").hide();
	}
	window.onafterprint = function(){
		$("#HeadNav").show();
	}
	</script>
</body>
</html>
